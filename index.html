<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		
		<meta name="viewport" content="user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />

		<title>Y&amp;R InstaScreen</title>
		<meta name="Author" content="Futurecom interactive AG, Zurich, Switzerland, http://www.futurecom.ch">

		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
		<link href="css/main.css" rel="StyleSheet" type="text/css">

		<script data-main="js/main.js" src="js/lib/require/require.js"></script>
	</head>

	<body>
		<div id="bodyWrapper">
			<div class="namebar top" data-id="item_1">
				<div class="innerWrapper">
					<h1>initializing</h1><span></span>
				</div>
				<div class="coverUp"></div>
			</div>

			<div id="imageBlock">
				<div class="imageWrapper large" data-id="item_2">
					<video type="video/mp4" src="" muted autoplay preload="auto"></video>
					<img src="images/01.jpg" alt="">
					<div class="overlay"></div>
				</div>
				
				<div id="infobar" data-id="item_3">
					<div class="padder">
						<h2>loading data</h2>
						<span>please wait....</span>
					</div>
					<div class="coverUp"></div>
				</div>
				<div class="imageWrapper small" data-id="item_4">
					<img src="images/04.jpg" alt="">
					<div class="overlay"></div>
				</div>
				<div class="imageWrapper small" data-id="item_5">
					<img src="images/02.jpg" alt="">
					<div class="overlay"></div>
				</div>
				<div class="imageWrapper small" data-id="item_6">
					<img src="images/05.jpg" alt="">
					<div class="overlay"></div>
				</div>
				<div class="imageWrapper small" data-id="item_7">
					<img src="images/06.jpg" alt="">
					<div class="overlay"></div>
				</div>
			</div>

			<div class="namebar bottom" data-id="item_1">
				<div class="innerWrapper">
					<h1>initializing</h1><span></span>
				</div>
				<div class="coverUp"></div>
			</div>
		</div>
	</body>
</html>
