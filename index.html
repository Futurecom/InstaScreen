<!DOCTYPE html>
<html>
	<head>
		<title>Y&R InstaScreen</title>

		<meta charset='utf-8'>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<meta name="Author" content="Futurecom interactive AG, Zurich, Switzerland, http://www.futurecom.ch">
		
		<!-- iOS related tags -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="apple-touch-icon" href="images/logo.png"/>
		
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
		<link href="css/main.css" rel="StyleSheet" type="text/css">
		
		<script data-main="js/main.js" src="js/lib/require/require-2.1.9.min.js"></script>
	</head>

	<body>
		<div id="loader">
			<img src="images/logo.png" />
		</div>
		
		<div id="bodyWrapper">
			<div class="namebar top" data-id="item_1">
				<div class="innerWrapper">
					<h1>initializing</h1><span></span>
				</div>
				<div class="coverUp"></div>
			</div>

			<div id="imageBlock">
				<div class="imageWrapper large" data-id="item_2">
					<video type="video/mp4" src="" muted="true" autoplay="true" preload="auto"></video>
					<img src="images/01.jpg" alt="">
					<div class="overlay"></div>
				</div>
				
				<div class="infobar portrait landscape" data-id="item_3">
					<div class="padder">
						<h2>loading data</h2>
						<span>please wait....</span>
					</div>
					<div class="coverUp"></div>
				</div>

				<div class="imageWrapper small" data-id="item_4">
					<img src="images/04.jpg" alt="">
					<div class="overlay"></div>
				</div>
				<div class="imageWrapper small" data-id="item_5">
					<img src="images/02.jpg" alt="">
					<div class="overlay"></div>
				</div>
				
				<div class="infobar portrait43" data-id="item_3">
					<div class="padder">
						<h2>loading data</h2>
						<span>please wait....</span>
					</div>
					<div class="coverUp"></div>
				</div>
				
				<div class="imageWrapper small" data-id="item_6">
					<img src="images/05.jpg" alt="">
					<div class="overlay"></div>
				</div>
				
				<div class="imageWrapper small" data-id="item_7">
					<img src="images/06.jpg" alt="">
					<div class="overlay"></div>
				</div>
			</div>

			<div class="namebar bottom" data-id="item_1">
				<div class="innerWrapper">
					<h1>initializing</h1><span></span>
				</div>
				<div class="coverUp"></div>
			</div>
		</div>
	</body>
</html>
